<app-header></app-header>
<body *ngIf=show>
  <div class="row">
    <div class="card profile-user">
      <img src="{{user.image}}" width="70%"/><br/>
      <h3>{{user.name}}</h3>
      <h4><small class="text-muted">@{{user.username}}</small></h4>
      <a href="mailto:{{user.mail}}?body=Your message within Main Body">{{user.mail}}</a>
      <p>{{user.description}}</p>
      <a>Temas de inter√©s:</a>
      <div class="row">&nbsp;&nbsp;
        <div class="card" *ngFor="let tag of user.tags">&nbsp;{{tag}}&nbsp;</div>
      </div>
    </div>
    <div class="profile-list">
      <h4>Lista de Actividades Ofertadas</h4>
      <div class="card" *ngFor="let activity of user.offered">
        <div class="card-body">
          <h5 class="card-text">{{activity.name}}
            <a><small class="text-muted">@{{activity.user}}</small></a>
          </h5>
          <p><em>Publicado el {{activity.date | date:"dd/MM/yyyy/ 'a las' h:mma"}}</em></p>
          <hr><h6>{{activity.description}}</h6>
          <div class="row">&nbsp;&nbsp;
            <div class="card" *ngFor="let tag of activity.tags">&nbsp;{{tag}}&nbsp;</div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button (click)="popupView(activity)" class="btn btn-sm btn-outline-secondary">VER</button>
              <button (click)="popupEdit(activity)" class="btn btn-sm btn-outline-secondary">EDITAR</button>
            </div>
            <h5>{{activity.cost}}h</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
