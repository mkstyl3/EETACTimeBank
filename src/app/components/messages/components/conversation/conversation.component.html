<section class="messages">
  <ul>
    <li *ngFor="let conversation of currentChat">
      <div class="profile-message message-container">
        <div class="user-image float-right">
          <img src="https://www.vccircle.com/wp-content/uploads/2017/03/default-profile.png">
          <span class="status"></span>
        </div>
        <div class="message">
          <p class="ng-binding">{{conversation.message}}</p>
        </div>
      </div>
    </li>
    <li>
      <div class="user-message message-container ng-scope">
        <div class="user-image float-left">
          <img src="https://www.vccircle.com/wp-content/uploads/2017/03/default-profile.png">
        </div>
        <div class="message">
          <p class="ng-binding">asd</p>
        </div>
      </div>
    </li>
  </ul>
</section>
