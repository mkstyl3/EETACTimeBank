<aside class="sidebar">
  <ul>
    <div *ngIf="userChats">
    <li *ngFor="let chat of userChats" [ngClass]="{'selected': (currentChat !== undefined) && (currentChat === chat.id)}">
      <div (click) = "onUserClick(chat.id)">
        <div class="username-letter">
          <span *ngIf="!chat.userAvatar">{{chat.userName[0]}}</span>
          <img *ngIf="chat.userAvatar" src="{{chat.userAvatar}}" width="50">
        </div>
        <section class="user-details">
          <div class="name">{{chat.userName}}</div>
          <div class="last-message" *ngIf="!!chat.lastMessage">{{chat.lastMessage}}</div>
        </section>
        <span class="new-messages" *ngIf="hasNewMessages(chat)">{{chat.newMessages}}</span>
      </div>
    </li>
    </div>
  </ul>
</aside>
